<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <link th:href="@{/css/menu.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <!-- Menú dinámico -->
    <div th:replace="fragments/menu :: menu"></div>

    <div class="contact-container">
        <h1>Formulario de Contacto</h1>
        
        <form th:action="@{/contact}" th:object="${formularioContacto}" method="post" class="contact-form">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" th:field="*{nombres}" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" th:field="*{apellidos}" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" th:field="*{correo}" required>

            <label for="semestre">Semestre:</label>
            <select id="semestre" th:field="*{semestre}" required>
                <option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${i}"></option>
            </select>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" th:field="*{descripcion}" required></textarea>

            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>
</body>
</html>
