<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <link th:href="@{/css/menu.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <!-- Menú dinámico -->
    <div th:replace="fragments/menu :: menu"></div>

    <div class="contact-wrapper">
        <div class="contact-left">
            <h2>¿Listo para contactarnos?</h2>
            <p>Comparte tus ideas, preguntas o sugerencias.</p>
            <img src="/fotos/contact.webp" alt="Ilustración contacto">
        </div>
        <div class="contact-right">
            <h1>Formulario de Contacto</h1>
            <form id="contactForm" th:action="@{/contact}" th:object="${formularioContacto}" method="post" class="contact-form">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" th:field="*{nombres}" required>
                <small id="nombresError" class="error-msg"></small>

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" th:field="*{apellidos}" required>
                <small id="apellidosError" class="error-msg"></small>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" th:field="*{correo}" required>
                <small id="correoError" class="error-msg"></small>

                <label for="semestre">Semestre:</label>
                <select id="semestre" th:field="*{semestre}" required>
                    <option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${i}"></option>
                </select>
                <small id="semestreError" class="error-msg"></small>

                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" th:field="*{descripcion}" required></textarea>
                <small id="descripcionError" class="error-msg"></small>
                <p id="descripcionCounter" class="counter">0/500</p>

                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
